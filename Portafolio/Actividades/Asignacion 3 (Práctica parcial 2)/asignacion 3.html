<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="kira.css">

</head>
<body>
        <div class="container-fluid">
            <div class=row>
                <div class="col-sm-8 offset-sm-2">
                    <hr>
                    <div class="form-group">
                            <label for="exampleInputEmail1">Palabra 1</label>
                            <input type="text" class="form-control" id="pal1" placeholder="Escribe una oracion">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Palabra 2</label>
                    <input type="text" class="form-control" id="pal2" placeholder="Escribe una oracion">
                    </div>
                    <button type="submit" onclick="Concatenar()" class="btn btn-primary">Concatenar</button>
            
                    <hr>
                    <div class="form-group">
                            <label for="exampleInputEmail1">Número</label>
                            <input type="number" class="form-control" id="num1" placeholder="Introduzca un número">
                    </div>
                    <button type="submit" onclick="crear_Mat()" class="btn btn-primary">Ver Matrix</button>
                </div>
            </div>
        </div>

    <!-- Modal -->

    <div id="mod1" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Palabras concatenadas</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="conca"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Aceptar</button>
            </div>
          </div>
        </div>
      </div>

      <div id="mod2" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Matriz</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p id="matriz"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Aceptar</button>
                </div>
              </div>
            </div>
          </div>
      <script src="./jquery/jquery-3.3.1.min.js"></script>
